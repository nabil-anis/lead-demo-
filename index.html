<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeadAnalytics Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000', // True Black for OLED feel
              surface: '#1C1C1E',    // Apple Dark Gray
              'surface-highlight': '#2C2C2E',
              primary: '#0A84FF',    // iOS Blue
              success: '#30D158',    // iOS Green
              warning: '#FFD60A',    // iOS Yellow
              danger: '#FF453A',     // iOS Red
              subtle: '#8E8E93',     // iOS Gray
              border: '#38383A',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'glow': '0 0 20px rgba(10, 132, 255, 0.3)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7; /* Light mode default */
        color: #1D1D1F; /* Light mode default */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .dark body {
        background-color: #000000;
        color: #F2F2F7;
      }
      
      /* macOS style scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2); 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(142, 142, 147, 0.3); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3); 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(142, 142, 147, 0.5); 
      }

      /* Glassmorphism utilities */
      .glass-panel {
        /* Light Mode Default */
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .dark .glass-panel {
        /* Dark Mode Override */
        background: rgba(28, 28, 30, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .light .glass-panel {
         background: rgba(255, 255, 255, 0.7);
         border: 1px solid rgba(0, 0, 0, 0.05);
      }

      /* Transitions */
      .smooth-transition {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "recharts": "https://esm.sh/recharts@^3.5.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7"
  }
}
</script>
</head>

  </body>
</html>
